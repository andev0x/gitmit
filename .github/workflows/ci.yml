name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -o gitmit

      - name: Run tests
        run: go test ./...

      - name: Lint code
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...
